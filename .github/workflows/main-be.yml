name: Build & Push Backend Images

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/main-be.yml"
  release:
    types:
      - published
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile.Worker
            variant: bookworm-slim
            tag: worker
          - dockerfile: Dockerfile.API
            tag: api
            variant: bookworm-slim
          - dockerfile: Dockerfile.Worker
            variant: alpine
            tag: worker
          - dockerfile: Dockerfile.API
            tag: api
            variant: alpine

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for Edge
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/${{ github.repository }}/${{ matrix.tag }}:edge${{ matrix.variant == 'alpine' && '-alpine' || '' }}
          platforms: >
            linux/amd64,
            linux/arm64
          context: backend
          file: backend/${{ matrix.dockerfile }}
          build-args: |
            BASE_VARIANT=${{ matrix.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build for Production
        if: ${{ github.event_name == 'release' }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: >
            ghcr.io/${{ github.repository }}/${{ matrix.tag }}:${{ github.event.release.tag_name }}${{ matrix.variant == 'alpine' && '-alpine' || '' }},
            ghcr.io/${{ github.repository }}/${{ matrix.tag }}:latest${{ matrix.variant == 'alpine' && '-alpine' || '' }}
          platforms: >
            linux/amd64,
            linux/arm64
          context: backend
          file: backend/${{ matrix.dockerfile }}
          build-args: |
            BASE_VARIANT=${{ matrix.variant }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
