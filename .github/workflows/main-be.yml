name: Build & Push Backend Images

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
      - ".github/workflows/main-be.yml"
  release:
    types:
      - published
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - dockerfile: Dockerfile
            tag: combined
          - dockerfile: Dockerfile.Worker
            tag: worker
          - dockerfile: Dockerfile.API
            tag: api

    steps:
      - name: Checkout Codebase
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: soup-bowl
          password: ${{ secrets.CR_PAT }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Build for Edge
        if: ${{ github.event_name == 'push' || github.event_name == 'workflow_dispatch' }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ghcr.io/soup-bowl/netscrape-${{ matrix.tag }}:edge
          platforms: >
            linux/amd64,
            linux/arm64
          context: backend
          file: backend/${{ matrix.dockerfile }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build for Production
        if: ${{ github.event_name == 'release' }}
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: >
            ghcr.io/soup-bowl/netscrape-${{ matrix.tag }}:${{ github.event.release.tag_name }},
            ghcr.io/soup-bowl/netscrape-${{ matrix.tag }}:latest
          platforms: >
            linux/amd64,
            linux/arm64
          context: backend
          file: backend/${{ matrix.dockerfile }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
